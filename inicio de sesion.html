<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="inicio_de_sesion.css"/>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

<body>
    <header>
        <div>
            <a href="link del inicio">

                  src="WhatsApp Image 2025-06-30 at 6.16.20 PM.jpeg"
                  alt="logo de la comunidad de Autofores"
                  width="50px"
                />

            <h1>Comunidad Conectada</h1>
        </div>
        <div class="perfil">
            <h2 class="inicio">Inicio</h2>
            <i class="fi fi-rr-user"></i>

    <main>

            <form action="">

                    <label for="">Identificación</label>
                    <input type="text" name="identificacion" placeholder="Arturo Jimenez"
                    />
                </div>
                <div class="contraseña">
                    <label for="">Contraseña</label>
                    <input type="password" name="contraseña" placeholder="********" />
                </div>

                <button type="submit" class="btn-iniciar">Iniciar sesión</button>
            </form>

            <div class="opciones">
                <a href="#" class="olvido">¿Olvidé la contraseña?</a>
                <p>¿No tienes una cuenta? <a href="#" class="registro">Regístrate</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <a href="link del inicio">
                <img
                  src="WhatsApp Image 2025-06-30 at 6.16.20 PM.jpeg"
                  alt="logo de la comunidad de Autofores"
                  width="20px"
                />
            </a>
        </div>
        <p>Derechos reservados ByteForgeByte 2025</p>
    </footer>
